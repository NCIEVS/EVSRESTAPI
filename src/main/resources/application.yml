#
# Spring Properties
#
spring:
    #
    # Application Properties
    #
    application:
        name: nci-evs-api
        
    
    
    
          
    #
    # JSON Formatting Properties
    #
    jackson:
        serialization:
            INDENT_OUTPUT: true
              
   


#
# Management Properties
#
management:
    contextPath: /admin
    

info:
    app:
        name: NCI EVS API
        version: 1.0.0-SNAPSHOT
         




#
# Endpoint Properties
#
endpoints:
    mappings:
        enabled: true

#
# Logging Properties
#
logging:
    level:
        org.springframework: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:WARN}       
        gov.nih.nci.evs.api: ${LOGGING_LEVEL_GOV_NIH_NCI_EVS_API:DEBUG}
        
  

#
# Server Properties
#
server:  
    port: ${EVS_SERVER_PORT:8080} 
    contextPath: /            
    session:
        persistent: false    
        
        
nci:
  evs:
    application:
      contextPath: ${NCI_EVS_API_PATH:/api/v1/ctrp}
    stardog:
      url: ${STARDOG_URL:REPLACE_WITH_URL}
      queryUrl: ${STARDOG_QUERY_URL:REPLACE_WITH_QUERY_URL}
      username: ${STARDOG_USERNAME:REPLACE_WITH_USERNAME}
      password: ${STARDOG_PASSWORD:REPLACE_WITH_PASSWORD}     
      readTimeout: ${STARDOG_READ_TIMEOUT:10000}
      connectTimeout: ${STARDOG_CONNECT_TIMEOUT:10000}
      graphName: ${STARDOG_GRAPH_NAME:REPLACE_WITH_GRAPH_NAME} 
      owlfileName: ${STARDOG_OWL_FILENAME:REPLACE_WITH_OWL_FILENAME}
      populateCacheCron: ${POPULATE_CACHE_CRON:0 0 1 * * *}
      forcePopulateCache: ${FORCE_POPULATE_CACHE:N}  
    elasticsearch:
      server:
        url: ${EVS_ELASTIC_SEARCH_SERVER_URL:http://localhost:9200/concept_flat_full_nested/concept/_search}
      query: 
        shortsourcefields: |
            [
            "code",
            "label",
            "displayName",
            "preferredName"
            ]    
        defaultsourcefields: |
            "code",
            "label",   
        exactstartswithfields: |
            [ 
            "code.exact^100",          
            "label.exact^100",           
            "displayName.exact^100",          
            "preferredName.exact^100",  
            "synonyms_plain.exact^95", 
            "definitions.description.exact^70", 
            "semanticTypes.exact^65",  
            "additionalProperties.name.exact^50", 
            "additionalProperties.value.exact^50", 
            "superconcepts.label.exact^45", 
            "subconcepts.label.exact^45"  
            ]
        exactstartswithsynonymfields: |
             [
               "synonyms.termName.exact^100"
             ]          
        containsfields: |
             [
              "code^100",
              "label^100",
              "label.exact^100",
              "label.ngram^50",
              "displayName^100",
              "displayName.exact^100",
              "displayName.ngram^50",
              "preferredName^100",
              "preferredName.exact^100",
              "preferredName.ngram^50",
              "definitions.description^70",
              "definitions.description.ngram^30",
              "semanticTypes^10",       
              "synonyms_plain^95",
              "synonyms_plain.exact^95",
              "synonyms_plain.ngram^50",
              "additionalProperties.name^20",
              "additionalProperties.name.ngram^10",
              "additionalProperties.value^20",
              "additionalProperties.value.ngram^10",
              "superconcepts.label^20",
              "superconcepts.label.ngram^10",
              "subconcepts.label^20",
              "subconcepts.label.ngram^10"] 
        containssynonymfields: |
               [
                   "synonyms.termName^100",
                   "synonyms.termName.exact^100",
                   "synonyms.termName.ngram^50"
               ]          
        andorfields: |
              [
               "code^100",
               "label^100",
               "label.exact^100",
               "displayName^100",
               "displayName.exact^100",
               "preferredName^100",
               "preferredName.exact^100",
               "synonyms_plain^95",
               "synonyms_plain.exact^95",
               "definitions.description^50",
               "semanticTypes^45",
               "additionalProperties.name^45",
               "additionalProperties.value^45",
               "superconcepts.label^25",
               "subconcepts.label^25"
              ]  
        andorsynonymfields: |
              [
                 "synonyms.termName^100",
                 "synonyms.termName.exact^100"
              ]              
        P108Default: |
              "preferredName^100",
              "preferredName.exact^100",
        P108Exact: |
              "preferredName.exact^100",
        P108Contains: |       
              "preferredName^100",
              "preferredName.exact^100",
              "preferredName.ngram^50",
        P107Default: |
              "displayName^100",
              "displayName.exact^100",
        P107Exact: |
              "displayName.exact^100",
        P107Contains: |
              "displayName^100",
              "displayName.exact^100",
              "displayName.ngram^50",
        P90Default: |
              "synonyms_plain^95",
              "synonyms_plain.exact^95",
        P90Exact: |
              "synonyms_plain.exact^95",
        P90Contains: |
              "synonyms_plain^95",
              "synonyms_plain.exact^95",
              "synonyms_plain.ngram^50",
        NHC0Default: |
              "code^100",
        NHC0Exact: |
              "code.exact^100",
        NHC0Contains: |
              "code^100",
        P97Default: |
              "definitions.description^70",
        P97Exact: |
              "definitions.description.exact^70",
        P97Contains: |      
              "definitions.description^70",
              "definitions.description.ngram^30",
        highlightexact: |              
              "code.exact": {},
              "label.exact": {},
              "displayName.exact": {},
              "preferredName.exact": {},
              "definitions.description.exact": {},
              "semanticTypes.exact": {},
              "synonyms_plain.exact": {},
              "additionalProperties.name.exact": {},
              "additionalProperties.value.exact": {},
              "superconcepts.label.exact": {},
              "subconcepts.label.exact": {}
        highlightsynonymexact: |
               "synonyms.termName.exact": {}      
        highlightcontains: |
              "code": {},
              "label.ngram": {},
              "displayName.ngram": {},     
              "preferredName.ngram": {},
              "definitions.description.ngram": {},
              "semanticTypes": {},
              "synonyms_plain.ngram": {},
              "additionalProperties.name.ngram": {},
              "additionalProperties.value.ngram": {},
              "superconcepts.label.ngram": {},
              "subconcepts.label.ngram": {}  
        highlightsynonymcontains: |
               "synonyms.termName.ngram": {}           
        highlightandor: | 
               "code": {},
               "label": {},
               "displayName": {},
               "preferredName": {},
               "definitions.description": {},
               "semanticTypes": {},
               "synonyms_plain": {},
               "additionalProperties.name": {},
               "additionalProperties.value": {},
               "superconcepts.label": {},
               "subconcepts.label": {}
        highlightsynonymandor: |
                "synonyms.termName": {}             
        mainQuery: |
              {
                  "_source": ${sourcefields},                  
                  "from": ${fromRecord},
                  "size": ${pageSize},
                  "query": {
                    "bool": {
                      "must": {
                        "query_string": {
                          "query": "${term}",
                          ${operator}
                          "fields": ${fields}
                        }
                      }
                      ${filter}
                    }
                  },
                  "highlight": {
                    ${highlightTags}
                    "fields": {
                      ${highlightFields}         
                    }
                  },
                  "aggs": {
                    "isDisease": {
                      "terms": {
                        "field": "isDisease"
                      }
                    },
                    "isBiomarker": {
                      "terms": {
                        "field": "isBiomarker"
                      }
                    }
                  }
                } 
        mainSynonymQuery: |
                {
                  "_source": ${sourcefields},                  
                  "from": ${fromRecord},
                  "size": ${pageSize},
                  "query": {
                     "nested": {
                        "path": "synonyms",
                           "query": {
                              "bool": {
                                 "must": [
                                    { "multi_match" : {
                                     "query": "${term}",
                                      ${operator}
                                     "fields":     ${fields}
     
                                     }},
                                    { "match" : {"synonyms.termSource" : "${synonymSource}"} }
                                    ]
                    
                    }
                    }                      
                    }
                  },
                  "highlight": {
                    ${highlightTags}
                    "fields": {
                      ${highlightFields}         
                    }
                  },
                  "aggs": {
                    "isDisease": {
                      "terms": {
                        "field": "isDisease"
                      }
                    },
                    "isBiomarker": {
                      "terms": {
                        "field": "isBiomarker"
                      }
                    }
                  }
                }                
        mainQueryWithoutHighlights: | 
                {
                  "_source": ${sourcefields},                  
                  "from": ${fromRecord},
                  "size": ${pageSize},
                  "query": {
                    "bool": {
                      "must": {
                        "query_string": {
                          "query": "${term}",
                          ${operator}
                          "fields": ${fields}
                        }
                      }
                      ${filter}
                    }
                  },
                  "aggs": {
                    "isDisease": {
                      "terms": {
                        "field": "isDisease"
                      }
                    },
                    "isBiomarker": {
                      "terms": {
                        "field": "isBiomarker"
                      }
                    }
                  }
                } 
        mainSynonymQueryWithoutHighlights: |
                {
                  "_source": ${sourcefields},                  
                  "from": ${fromRecord},
                  "size": ${pageSize},
                  "query": {
                     "nested": {
                        "path": "synonyms",
                           "query": {
                              "bool": {
                                 "must": [
                                    { "multi_match" : {
                                     "query": "${term}",
                                      ${operator}
                                     "fields":     ${fields}
     
                                     }},
                                    { "match" : {"synonyms.termSource" : "${synonymSource}"} }
                                    ]
                    
                    }
                    }                      
                    }
                  },
                  "aggs": {
                    "isDisease": {
                      "terms": {
                        "field": "isDisease"
                      }
                    },
                    "isBiomarker": {
                      "terms": {
                        "field": "isBiomarker"
                      }
                    }
                  }
                }                  
        highlightTags: |
            "pre_tags": [
                      "<font color='#428bca'><strong>"
                    ],
                    "post_tags": [
                      "</strong></font>"
                    ],                
                 